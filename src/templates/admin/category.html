{% extends "admin/dashboard_nav.html" %}

{% block main %}
  <h2 class="sub-header">分类管理
      <a href="/admin/category/edit/0" class="btn btn-lg btn-primary" style="height: 29px; font-size: 12px; padding: 6px 20px; margin-left: 41px;">新增</a>
  </h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>有效</th>
          <th>分类</th>
          <th>链接</th>
          <th>顺序</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for record in records %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{% if record.flag==1 %}是{% else %}否{% endif %}</td>
              <td>{{record.name}}</td>
              <td>{{record.slot}}</td>
              <td>{{record.ord}}</td>
              <td>{{record.desc}}</td>
              <th><a href="/admin/category/edit/{{record.id}}">修改</a></th>
            </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
{% endblock %}
