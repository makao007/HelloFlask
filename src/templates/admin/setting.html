{% extends "admin/setting_nav.html" %}

{% block main %}
  <h2 class="sub-header">网站信息配置
  </h2>
  <div>
    <form class="form-horizontal" role="form" method="post" action="">
      {% for record in records %}
          <div class="form-group">
            <label class="col-sm-2 control-label">{{record.remark}}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="{{record.field}}" placeholder="" required="required" value="{{record.value or ''}}">
            </div>
          </div>
      {% endfor %}

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-default">保存</button>
          &nbsp;&nbsp;
          <a class="btn btn-default" href="javascript:history.go(-1);">返回</a>
        </div>
      </div>
    </form>

  </div>
{% endblock %}
