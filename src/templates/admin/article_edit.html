{% extends "admin/dashboard_nav.html" %}

{% block main %}
  <h2 class="sub-header">文章管理
  </h2>
  <div>
    <form class="form-horizontal" role="form" method="post" action="">
      <div class="form-group">
        <label class="col-sm-1 control-label">标题</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" name="title" placeholder="文章的标题" required="required" value="{{record.title or ''}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">分类</label>
        <div class="col-sm-11">
           <select name="category" class="form-control" required="required">
               <option>&nbsp;</option>
               {% for category in categories %}
                <option value="{{category.id}}" {% if record.category_id == category.id %} selected="selected" {% endif %}>{{category.name}}</option>
               {% endfor %}
           </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">内容</label>
        <div class="col-sm-11">
           <textarea name="content" class="form-control" rows=20>{{ record.body or '' }}</textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-default">保存</button>
          &nbsp;&nbsp;
          <a class="btn btn-default" href="javascript:history.go(-1);">返回</a>
        </div>
      </div>
    </form>

  </div>
{% endblock %}
