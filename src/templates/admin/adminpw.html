{% extends "admin/setting_nav.html" %}

{% block main %}
  <h2 class="sub-header">后台登录密码
  </h2>
  <div>
    <form class="form-horizontal" role="form" method="post" action="" onsubmit="return check();">
      
      <div class="form-group">
        <label class="col-sm-2 control-label">原密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="old_password" placeholder="" required="required" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pw1" name="new_password1" placeholder="" required="required" value="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">新密码确认</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pw2" name="new_password2" placeholder="" required="required" value="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-default">保存</button>
          &nbsp;&nbsp;
          <a class="btn btn-default" href="javascript:history.go(-1);">返回</a>
        </div>
      </div>
    </form>

  </div>
{% endblock %}

{% block body_js %}
{{super()}}
<script>
    function check () {
        if ($("#pw1").val() != $("#pw2").val()){
            alert ("两次的密码不一致!");
            return false;
        }
        return true;
    }
</script>
{% endblock %}
